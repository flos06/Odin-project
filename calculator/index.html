<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <script src="myscript.js" async></script>
    <title>Calculator</title>
</head>
<body>
    <container>
        <div class="calculator">
            <div class="display">
                <div id="upper"></div>
                <div id="lower"></div>
            </div>
            <div class="topl">
                <button class="reset" onclick="clearAll()">Clear</button>
                <button class="backsp" onclick="store(this)">Backspace</button>
            </div>
            <div class="numbers">
                
                <button onclick="store(this)">1</button>
                <button onclick="store(this)">2</button>
                <button onclick="store(this)">3</button>
                <button onclick="divide()">/</button>
                <button onclick="store(this)">4</button>
                <button onclick="store(this)">5</button>
                <button onclick="store(this)">6</button>
                <button onclick="multiply()">x</button>
                <button onclick="store(this)">7</button>
                <button onclick="store(this)">8</button>
                <button onclick="store(this)">9</button>
                <button onclick="substract()">-</button>
                <button onclick="store(this)">0</button>
                <button onclick="store(this)">.</button>
                <button onclick="add()">+</button>
                <button onclick="calculate()">=</button>

            </div>
        </div>
    </container>
</body>
</html>
