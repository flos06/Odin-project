<html lang="en">

<body>
<div class="container">
    <div class="header">
        My Library
    </div>

    <div class="form">
        is this the form?
        <button class="addBookBtn">Add a new book</button>
        <div class="hidden addBookForm">
            <form id="addBook">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
                <label for="author">Author:</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages:</label>
                <input type="text" id="pages" name="pages">
                <label for="read">Read:</label>
                <input type="checkbox" id="read" name="read" value="No">
                
            </form>
            <button type="submit" class="submitBtn">Add book to library</button>
            <button type="submit" class="reset">Reset</button>
        </div>
    </div>
    <div class="books">

    </div>
</div>
