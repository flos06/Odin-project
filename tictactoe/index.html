<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="myscript.js" defer></script>
    <link rel="stylesheet" href="mystyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="start">
        <button type="submit" class="startGame">Start the game</button>
    </div>
    <div class="restart">
        <button type="submit" class="restart">Restart the game</button>
    </div>
    <div class="container">
        <div class="cell cell0">0
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell1">1
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell2">2
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell3">3
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell4">4
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell5">5
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell6">6
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell7">7
            <button type="submit" class="boardButton">click</button>
        </div>
        <div class="cell cell8">8
            <button type="submit" class="boardButton">click</button>
        </div>
    </div>
</body>
</html>
